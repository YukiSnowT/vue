<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .ok{
            font-size: 24px;
            color: blue;
            padding: 5px 10px;
            border: 2px solid red;
        }
        .ng{
            font-size: 20px;
            color: gray;
        }

        .box{
            margin: 1em;
        }
        .dot-none{
            list-style-type: none;
        }
    </style>
    <h1 class="bg-secondary text-white display-4 pl-3">Vue3</h1>
    <div id="app" class="container">
        <p>{{ message }}</p>
        <hello/>
    </div>
    <script>
        const appdata = {
            data(){
                return{
                    message:"コンポーネントを表示する",
                }
            }
        }
        let app = Vue.createApp(appdata);

        app.component('hello',{
            data(){
                return{
                    num:0,
                    message:"type a number."
                }
            },
            methods: {
                calc(){
                    let total = 0
                    for(i = 1;i<=this.num;i++){
                        total += i
                    }
                    this.message = "total: " + total
                    // this.counter++
                    // console.log("counter")
                    // if(this.counter%2==0){
                    //     this.isInfo = true
                    //     this.isDark = false
                    //     console.log("true")
                    // }else{
                    //     this.isInfo = false
                    //     this.isDark = true
                    //     console.log("false")
                    // }
                }
            },
            template:'<div><p class="alert alert-info h4">{{message}}</p><div><input class="form-control" type="number" v-on:input="calc" v-model="num"></div></div>'
            // template: '<p v-on:click="doAction" v-bind:class="{\'alert-warning\':isInfo,\'alert-dark\':isDark}" class="alert">Clicked: {{counter}}.</p>'
        })

        app.mount("#app");
    </script>
</body>
</html>
